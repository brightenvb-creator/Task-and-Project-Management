name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: project/package-lock.json

      - name: Install dependencies
        working-directory: project
        run: npm ci

      - name: Lint
        working-directory: project
        run: npm run lint --if-present

      - name: Build
        working-directory: project
        run: npm run build

